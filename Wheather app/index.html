<head>

    <title>Wheather App</title>
    <link rel="stylesheet" href="wheather.css">
</head>
<body>
    <div class="box">
        <h1>Weather App</h1>

        <br />
        <button onClick="getWeather()" id="location">Weather With Location</button>
        <!-- <div id="weather-data">

          </div>
        </div> -->
        <div id="both">
          <div id="container"></div>
  
          <div class="mapouter">

              <iframe
